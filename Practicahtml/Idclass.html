<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id - Class</title>
</head>
<body>
    <!--El id nos sirve para acceder al elemento del DOM de una forma mas facil,se puede usar con CSS no es recomendable,
    javascript,jquery,php. El id no se puede repetir en la pagina-->

    <!--Class nos sirve para darle estilos con CSS a uno o varios elementos. Class si se puede repetir en la pagina-->
    <a href="#" id="enlace" class="boton-azul">Enlace</a>
    <a href="3" id="enlace2" class="boton-azul">Enlace</a>
</body>
</html>
