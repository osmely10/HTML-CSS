<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script y Noscript</title>
</head>
<body>
    <!--Script nos permite ejecutar codigo de javascript, se puede colocar dentro de body o head-->

    <script>
        alert('Hola Mundo');
    </script>

     <!--Noscript nos permite ejecutar o mostrar un mensaje o cualquier cosa cuando el usuario no tiene activado javascript-->
  

     <noscript>
        <p>Porfavor activa javascript</p>
     </noscript>
</body>
</html>
