<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!--Iframe esta etiqueta nos permite agregar pagina web dentro de otra-->

    <iframe src="http://www.Falconmasters.com"  width="500" height="500"  frameborder="0"></iframe>


    <!--Etiqueta Span nos sirve para darle una classe a una palabra y darle estilo en CSS-->

    <P>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic, 
        mollitia? Eaque est illo sunt at <span class="Azul">laudantium,</span> officia porro hic 
        doloremque placeat quos blanditiis, iste reprehenderit. Atque, 
        dolores. Soluta, delectus quas.
    </P>
</body>
</html>
